<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/school-bcecd.appspot.com/o/logo.webp?alt=media&token=15b0ae68-0f5c-4c15-9162-1d8f35025fa6">
    <meta property="og:title" content="Blorix">
    <meta property="og:description" content="Brain Load Observation, Resource Integration, and eXpenditure">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default{% endblock %}</title>
</head>
<body>
    <h1>Index page</h1>
<ul>
    {% for person in people %}
        <li>{{person}}</li>
    {% endfor %}
</ul>
<h3>New person</h3>
<form action="{{ url_for('index') }}" method="POST">
    <input type="text" name="name" placeholder="Name" required="required"><br>
    <input type="number" name="age" placeholder="Age" required="required"><br>
    <input type="text" name="job" placeholder="Job" required="required"><br>
    <input type="submit" value="create">
</form> 
</body>
</html>
